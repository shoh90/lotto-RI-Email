name: Lotto Email Sender

on:
  schedule:
    - cron: "0 12 * * 5"  # ë§¤ì£¼ ê¸ˆìš”ì¼ ì •ì˜¤ (UTC ê¸°ì¤€, í•œêµ­ì‹œê°„ 21ì‹œ)
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  run-lotto-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install numpy scikit-learn tensorflow requests

      - name: Restore model from artifacts (if exists)
        uses: actions/download-artifact@v4
        with:
          name: lotto-dqn-model
          path: .
        continue-on-error: true  # ğŸ”¥ ëª¨ë¸ì´ ì—†ì„ ê²½ìš°ì—ë„ ì‹¤í–‰ ê³„ì†

      - name: Run Lotto Script
        env:
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: python main.py

      - name: Save trained model as artifact
        uses: actions/upload-artifact@v4
        with:
          name: lotto-dqn-model
          path: lotto_dqn.keras
